<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For You Only</title>
<style>
  /* Using Poppins, a modern, clean sans-serif font */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  .container {
    position: relative;
    background: rgba(0, 0, 0, 0.35); /* dark overlay behind text for contrast */
    box-shadow: 0 8px 32px 0 rgba(255, 105, 180, 0.6);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 40px 30px;
    max-width: 400px;
  }
  img.photo {
    max-width: 180px;
    border-radius: 24px;
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.65);
    margin-bottom: 30px;
    object-fit: cover;
  }
  h1 {
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 10px;
    color: #ffe6f0;
    text-shadow:
      0 0 8px #ff4f81,
      0 0 15px #ff4f81cc,
      0 0 20px #ff4f81dd;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    font-weight: 600;
    color: #ffedf3;
    text-shadow:
      0 0 6px #da5279cc,
      0 0 10px #da5279aa;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  button {
    background-color: #eb2f96;
    border: none;
    border-radius: 50px;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 12px 36px;
    cursor: pointer;
    box-shadow: 0 6px 20px #eb2f96dd;
    transition: all 0.3s ease;
    flex: 1 1 150px;
    font-family: 'Poppins', sans-serif;
  }
  button:hover:not(:disabled) {
    background-color: #ff4f81;
    box-shadow: 0 10px 25px #ff4f81cc;
    transform: translateY(-3px);
  }
  button:disabled {
    background-color: #aaa;
    cursor: default;
    box-shadow: none;
  }
  #response {
    margin-top: 30px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #ffdef0;
    opacity: 0;
    transition: opacity 0.6s ease;
    min-height: 90px;
    text-shadow:
      0 0 10px #ff4f81dd,
      0 0 18px #ff4f81cc;
    font-family: 'Poppins', sans-serif;
  }
  #response.visible {
    opacity: 1;
  }
  #response a {
    display: inline-block;
    margin-top: 15px;
    font-size: 1.1rem;
    color: #ffbbe0;
    text-decoration: underline;
    font-weight: 700;
    transition: color 0.3s ease;
    text-shadow:
      0 0 5px #ff4f81bb;
    font-family: 'Poppins', sans-serif;
  }
  #response a:hover,
  #response a:focus {
    color: #ff4f81;
    outline: none;
    text-shadow:
      0 0 15px #ff4f81ee;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Crush date ask website">
      <img class="image small"><img src="photo.jpg" alt="" />
    <h1>Lesly Rose,</h1>
    <p>I've been meaning to ask you this.</p>
    <p>Will you go on a movie with me?</p>
    <div class="buttons" role="group" aria-label="Choose yes or no">
      <button id="yesBtn" aria-label="Say yes">Yes ðŸ’–</button>
      <button id="noBtn" aria-label="Say no">No ðŸ˜”</button>
    </div>
    <div id="response" aria-live="polite"></div>
  </div>
<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const response = document.getElementById('response');

 const links = {
    yes: {
      url: 'https://docs.google.com/spreadsheets/d/13kfvbMRIrdhC_X3IdPTcT09pyuZyeIdk7YQH5Q8N5JQ/edit?usp=sharing',
      text: "Let's plan our Movie Day! Click here to pick a time."
    },
    no: {
      url: 'https://www.youtube.com/watch?v=pAyKJAtDNCw&list=RDp2Rch6WvPJE&index=5',
      text: "Thanks for being honest! Click Me"
    }
  };

  function handleChoice(choice) {
    yesBtn.disabled = true;
    noBtn.disabled = true;

    let message = '';
    if (choice === 'yes') {
      message = "Yay! I'm so excited! Can't wait to spend some amazing time with you ðŸ’–âœ¨";
    } else {
      message = "It's okay, I appreciate your honesty. You're amazing just the way you are! ðŸ™‚ðŸ’•";
    }
    response.innerHTML = `<p>${message}</p><a href="${links[choice].url}" target="_blank" rel="noopener noreferrer">${links[choice].text}</a>`;
    response.classList.add('visible');
  }

  yesBtn.addEventListener('click', () => {
    handleChoice('yes');
  });
  noBtn.addEventListener('click', () => {
    handleChoice('no');
  });
</script>
</body>
</html>
